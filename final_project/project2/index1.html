<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Score Array</title>
    <link rel="stylesheet" href="styles1.css" />
    <script src="test_scores1.js"></script>
</head>
<body>
<main>
    <div class="container">
    <h1>Use a Test Score array</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name"> <span  class = error-message id= "name_error"></span><br>
     <br>   
    <label for="score">Score:</label>
    <input type="text" id="score"> <span  class = error-message id= "score_error"></span><br>
    <br>
    
    <label>&nbsp;</label>

	<input  class ="button" type="button" id="add" value="Add to Array" > 
    <input  class ="button" type="button" id="display_results" value="Display Results" >
	<input class ="button" type="button" id="display_scores" value="Display Scores" ><br>

	
    <div id="results"></div>    
    <div id="sco"></div>  
    <table id="scores_table"></table>
</div>
</main>
</body>
</html>
